<form *ngIf="showAddComment" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="text">Comment</label>
      <input type="text"name="text" [(ngModel)]="text" id="text"placeholder="Add Comment" />
    </div>
    <input type="submit" value="Save Comment" class="btn btn-large" />
  </form>
